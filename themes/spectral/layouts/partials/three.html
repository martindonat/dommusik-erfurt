{{ with .Site.Data.three }}
{{ if .enable }}
<section id="three" class="wrapper style3 special">
	<div class="inner">
		<header class="major">
      <h2>{{ .title }}</h2>
      <p>{{ .subtitle | safeHTML }}</p>
		</header>
		<ul class="features">
      {{ range .dates }}
      <li class="icon {{ .icon }}">
        <h3>{{ .title | safeHTML }}</h3>
        <p>{{ .body | safeHTML }}</p>
			</li>
      {{ end }}
		</ul>
	</div>
</section>
{{ end }}
{{ end }}
